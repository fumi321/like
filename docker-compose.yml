version: "3"

services:
  app:
    build: .
    depends_on:
      - db
    ports:
      - 3000:3000
    volumes:
      - ./:/app
  db:
    image: postgres:latest
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env

volumes:
  db-data:

